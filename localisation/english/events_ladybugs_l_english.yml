ladybugs_asteroid_category: "Ladybugs!"
ladybugs.name: "Ladybugs!"
ladybug_asteroid_category_desc: "We have detected small fluttering life forms on the surface of this asteroid. They seem to be glistening with light outside the visible spectrum."

# Default Text

ladybugs.default.desc: "Upon landing on the asteroid, it is clear that it is crawling in what the crew can only describe as Ladybugs. Their habitat extends across much of the asteroid. They are responsive to our scientists, moving away when we approach. But they also move according to other patterns.\n\nThey are capable of flight, like their namesake, but they are unlike the creatures we know. It is becoming clear that they are interacting with beings or substances that we cannot perceive.\n\nWe have seen these creatures falter in mid-flight. Their blood is purple as their shells, and they fall to the rock wounded. Further inspection of these specimens show us that they have suffered biting lacerations, although we did not witness any s life form.\n\nThese Ladybugs are fighting battles of their own and though we did not at first determine their food source, we believe that they are consuming some invisible beasts which sometimes fights back.\n\nBut they are gentle to us. And they leave behind a potent hallucinogen. Our equipment, and the creatures themselves are displaying measurable levels of Zro."
ladybugs.default.option: "We should set up a station to collect the particles from the ladybugs."

# Hive Mind Text

ladybugs.hive.desc: "Despite the observed life forms being very small, deep space ecosystems are so very rare. We sent a self detachment of drones to investigate for signs of life.\n\nWe have been studying the pattern of bug movement; they have near choreographic coordination in their movements with each other, but we believe the bugs are too primitive to form a true coherent overmind.\n\nWe can observe them hunting, but their prey is not obvious. When we observe them “feeding,” we detect radiation in the exotic spectrums; some of the waveforms match those of the shared dream.\n\nThe team spent several sleepcycles deep in the asteroid. After one standard solar rotation, we could no longer feel the thoughts of [Root.GetLeaderName]. Their reports upon rejoining us are… unsettling. They have returned with memories of a splintered dream, fractal centipede biting entities. They have shared hallucinatory memories of wandering aimlessly in the dark, until they reached the surface zones. Here they came into contact with the ladybug swarms, where their bodies were quickly covered in the aliens. Fragmentary memories from the team suggest that the Ladybugs devoured the parasites, but our rover's instruments cannot corroborate this.\n\n[Root.GetLeaderName] is shaken from the experience, but claims certain insights. Their dreams have shown us where we could find accumulated pools of Zro in the asteroid."
ladybugs.hive.option: "Strange developments..."

# Machine Empire Text

ladybugs.machine.desc: "The asteroid displays readings indicating organic lifeforms. These beings have been classified of the type Ladybug due to their similarity to analogous planetbound creatures.\n\nScientists stationed on the [Root.GetName] dispatched a rover to harvest samples of the asteroid for element extraction. The organics are decidedly non hostile, and we were able to perform a thorough mapping of the interior. The Ladybugs show no signs of sentience, and they display flocking behavior that doesn't show any rational purpose, as is common with organics.\n\nOur rover's reading and shipboard sensors have several irreconcilable contradictions; the most reasonable explanation is that some of the mabinoid series metals deep in the asteroid are interfering with our readings.\n\nAll of the samples we have recovered suggest that there are numerous ancient mineral veins here. While there is a low probability that the insect life would interfere with mineral extraction, it is likely that they will be in the way of our equipment."
ladybugs.machine.option: "We must centrifuge the organic matter from our mining operations…"

